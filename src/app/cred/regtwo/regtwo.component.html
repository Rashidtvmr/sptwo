<div class="bg-gradient-info">
    <div class="container">
      <div class="row">
          <div class="col-lg-6 col-sm-10 col-md-6 offset-lg-3 offset-sm-1 offset-md-3">
              <div class="shadow-lg p-5 m-3 bg-white rounded-lg bg-light" id="formDec">
                  <form [formGroup]="regForm2" (ngSubmit)="sFormSubmitted()">
                        <div class="d-flex justify-content-center">
                            <span>
                              <strong>
                                <i class="far fa-laugh"></i>Additional Info
                              </strong>
                            </span>
                        </div><br>
                        <mat-divider></mat-divider><br>
                        <mat-form-field >
                            <input
                                  formControlName="imgFile" 
                                  matInput
                                  type="File">
                                  <mat-hint>Upload a Profile Picture.*(jpg,jpeg,gif only supported)</mat-hint>
                        </mat-form-field>
                              <mat-form-field >
                                  <input 
                                  formControlName="myDate" 
                                  matInput 
                                  [min]="minDate" 
                                  [max]="maxDate" 
                                  [matDatepicker]="picker" 
                                  placeholder="Date Of Birth"
                                  >
                                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                                <mat-form-field>
                                    <textarea 
                                    formControlName="myAdd" 
                                    matInput 
                                    placeholder="Address"
                                    ></textarea>
                                </mat-form-field>
                                <mat-form-field>
                                    <input 
                                    formControlName="myPno" 
                                    matInput 
                                    type="Number"
                                    >
                                      <mat-icon matSuffix>phone</mat-icon>
                                      <mat-hint>Include area code</mat-hint>
                                </mat-form-field>
                                <br><br><br>
                              <mat-divider></mat-divider><br>
                              <div>  
                                  <button 
                                  [disabled]="!regForm2.valid"
                                  mat-raised-button
                                   type="submit" 
                                   class="btn btn-primary btn-block"><i class="fa fa-paper-plane"> </i> Submit</button> 
                            </div>
                      </form>
              </div>
        </div>
      </div>
    </div>
</div>
